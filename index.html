<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Radio Luffy</title>
    <link rel="icon" type="image/x-icon" href="./imgs/icon_meme_01.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="container formPage">
      <div class="content formDesc">
        <h1 class="head"></h1>
        <p class="page_desc"></p>
      </div>
      <div class="content formCtn">
        <h2 class="form-title"></h2>
        <form action="" class="myForm luffy-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              id="name"
              type="text"
              value=""
              placeholder="enter name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              id="email"
              type="email"
              value=""
              placeholder="enter email"
              required
            />
          </div>
          <div class="form-group">
            <p class="label-radio"></p>
          </div>
          <div class="form-group group-radio"></div>
          <div class="form-group form-button">
            <button type="submit" class="form-submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="boxCharacter">
        <img class="imgChar" src="./imgs/luffy_boundman.png" alt="">
        <img src="./imgs/bg_char_01.png" alt="" />
      </div>
      <div class="content resultBox">
        <div class="result-close"></div>
        <div class="result">
          <h2 class="result-title">WANTED</h2>
          <div class="result-img"></div>
          <h3 class="result-desc">DEAD OR ALIVE</h3>
          <h3 class="result-nameCharater"></h3>
          <p class="result-price"></p>
          <div class="boxTtl">
            <div class="boxTtl-left">
              <p class="result-name">Name:</p>
              <p class="result-email">Email:</p>
              <p class="result-form">Luffy Form:</p>
            </div>
            <div class="boxTtl-right">
              <p class="result-auth">MARINE</p>
            </div>
          </div>
        </div>
      </div>
      <div class="bgPopup"></div>
    </section>
    <div class="videoBg"></div>
    <div class="loading-icon">
      <img class="loading-img" src="./imgs/loading.gif" alt="" />
      <p class="loading"></p>
    </div>
    <script src="./js/common.js"></script>
  </body>
</html>
